image: node:latest

cache:
  paths:
  - node_modules/

stages:
  - build
  - test

install_dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t todo-apps-api .
    # - docker run --rm todo-apps-api 
  tags:
    - docker

testing_apps:
  stage: test
  script: 
    - npm test
    - npm run coverage


